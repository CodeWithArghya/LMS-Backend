name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub using credentials stored in GitHub Secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secret for Docker username
        password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secret for Docker password

    # Build the Docker image and push it to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Path to your project directory (root of the repository)
        push: true  # Push the image to Docker Hub after building
        tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest  # Tag for the Docker image

